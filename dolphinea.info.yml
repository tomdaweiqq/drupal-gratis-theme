name: Dolphinea
desciption: A Drupal 8 theme by Danny Englander
type: theme
base theme: classy
core: 8.x
version: VERSION
screenshot: screenshot.png

#Define global libraries.
libraries:
  - dolphinea/google-fonts
  - dolphinea/materialize
  - dolphinea/dolphinea-styles

# Remove unneeded classy stylesheets.
stylesheets-remove:
  - core/themes/classy/css/components/menu.css
  - core/themes/classy/css/components/form.css
  - core/themes/classy/css/components/pager.css
  - core/themes/classy/css/components/links.css
  - core/themes/classy/css/components/item-list.css
  - core/themes/classy/css/components/textarea.css

ckeditor_stylesheets:
  - css/cke.css

#Define theme regions.
regions:
  header: header
  primary_menu: 'Primary menu'
  breadcrumb: Breadcrumb
  top_links: 'Top Links'
  banner: 'Banner'
  highlight: 'Highlight'
  preface_first: 'Preface first'
  preface_second: 'Preface second'
  preface_third: 'Preface third'
  help: Help
  content: Content
  sidebar_first: 'Sidebar First'
  sidebar_second: 'Sidebar Second'
  postscript_first: 'Postscript first'
  postscript_second: 'Postscript second'
  postscript_third: 'Postscript third'
  footer_first: 'Footer first'
  footer_second: 'Footer Second'
  footer_third: 'Footer Third'
