#Font awesome and google fonts.
google-fonts:
  version: VERSION
  css:
    theme:
      //fonts.googleapis.com/css?family=Roboto:200,300,400,500,700: { type: external }
      //fonts.googleapis.com/icon?family=Material+Icons: { type: external }
      //maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css: { type: external }

# Core materialize scripts, required for all pages.
materialize:
  version: VERSION
  css:
    theme:
      css/materialize.css: {}
  js:
    js/materialize/initial.js: {}
    js/materialize/global.js: {}
    js/materialize/jquery.easing.1.3.js: {}
    js/materialize/dropdown.js: {}
    js/materialize/waves.js: {}
  dependencies:
    - core/jquery
    - core/drupal
    - core/jquery.once

# Dolphinea core styles and scripts.
dolphinea-styles:
  version: "1.0.1"
  css:
    theme:
      //cdnjs.cloudflare.com/ajax/libs/jQuery.mmenu/5.6.4/css/jquery.mmenu.all.min.css: { type: external }
      css/styles.css: {}
  js:
    //cdnjs.cloudflare.com/ajax/libs/jQuery.mmenu/5.6.4/js/jquery.mmenu.all.min.js: { type: external }
    js-source/dolphinea.js: {}
  dependencies:
    - dolphinea/materialize

# Dolphinea flexslider.
dolphinea-flexslider:
  version: "2.6.0"
  css:
    component:
      css/flexslider.css: {}
  js:
    js/vendor/jquery.flexslider-min.js: { minified: true }
  dependencies:
    - dolphinea/materialize

# Dolphinea forms.
dolphinea-forms:
  js:
    js/materialize/forms.js: {}

### CSS weights
#base key assigns a weight of CSS_BASE = -200
#layout key assigns a weight of CSS_LAYOUT = -100
#component key assigns a weight of CSS_COMPONENT = 0;
#state key assigns a weight of CSS_STATE = 100
#theme key assigns a weight of CSS_THEME = 200
